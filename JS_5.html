<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //         Практика JS 5.
        // Напишіть скрипт, який приймає з клавіатури 2 числа, і якщо перше більше за друге, то виводить на екран їх суму, якщо ж навпаки - твір. Якщо числа однакові, виводить на екран цифри однакові.

        const num1 = +prompt('Введіть перше число', 0);
        const num2 = +prompt('Введіть друге число', 0);
        

        result = num1>num2? num1 + num2:
                 num1<num2? num1 * num2: 'Цифри однакові';

        alert(result); 

    </script>
</body>
</html>
