<body>
    
    <script>
        //       Необхідно реалізувати функцію, яка на вході приймає масив з різними типами даних = = gt; ['a', 1, 2, false, 'b'], а повертає об'єкт, у якому ці типи даних розсортовані за ключами.

        // Приклад коду:
        // {
        //    number: [1, 2],
        //    string: ['a', 'b'],
        //    boolean: [false]
        // }  

        function sortElements (arr) {
            const res = {};

            for (el of arr) {
                let key = typeof(el);
                
                if(!Object.keys(res).includes(key)) 
                    res[key]=[];
                                    
                res[key].push(el);
                                
            }
            return res;
        }

        console.log(sortElements(['a', 1, 2, [1,2], false, 'b']));
    </script>
</body>
