    <script>
        //         Практика JS 13.
        // Напишіть функцію, яка перетворює шістнадцяткове число (задане у вигляді рядка) на десяткове число.

        //   Приклад коду:
        //    hexToDec('1') => 1
        //    hexToDec('a') => 10
        //    hexToDec('10') => 16
        //    hexToDec('FF') => 255
        //    hexToDec('-C') => 12

        function hexToDec(x){
            if (x[0] == '-') x = x.slice(1);
            return parseInt('0x'+x, 16);
        }

        console.log(hexToDec('-C'));
    </script>
