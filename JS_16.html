    <script>
        //         Практика JS 16.
        // Напишіть функцію, яка приймає рядок і число. Поверніть у вигляді масиву тільки ті слова, довжина яких перевищує число.

        // Приклад коду:
        //    example ('Сьогодні чудовий день. З самого ранку ми підемо на озеро, купатися.', 5) => ['Сьогодні', 'Відмінний', 'самого', 'підемо', 'купатися']
        //    example('Над містом хмари, коридори, береги, проспект, річка.', 7) => ['коридори', 'проспект']


        function removeSigns (str) {
            const arr = str.split('');
            const signs = [',','.','!','?'];
            for (let i = arr.length-1; i >= 0; i--){
                if (signs.includes(arr[i])) arr.splice(i,1);
            }
            return arr.join('');
        }
        
        function getShortWords(str, length) {
            const arr = removeSigns(str). split(' ');
            const result = [];
            for (word of arr) {
                if (word.length > length) result.push(word);
            }
            return result;
        }

        console.log(getShortWords('Над містом хмари, коридори, береги, проспект, річка.', 7));
    </script>
