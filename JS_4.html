    <script>
        //         Практика JS 4.
        // Даний масив ['Саша', 'Петя', 'Оксана'], зробіть із нього ['Оксанa', 'Олег', 'Саша']. Реалізуйте це завдання двома способами. У першому вихідний масив має бути змінений, у другому - не може бути змінений.

        // Спосіб 1
        let names = ['Саша', 'Петя', 'Оксана'];
        names.sort();
        names[1] = 'Олег';
        console.log(names);

        // Спосіб 2
        const names1 = ['Саша', 'Петя', 'Оксана'];
        const result = [];
        result[0] = names1[2];
        result[1] = 'Олег';
        result[2] = names1[0];
        console.log(result);

    </script>
